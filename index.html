<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VectorCraft AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #111827;
        --bg-medium: #1f2937;
        --bg-light: #374151;
        --border-color: #4b5563;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --accent-blue: #3b82f6;
        --accent-purple: #8b5cf6;
        --accent-teal: #14b8a6;
        --accent-green: #22c55e;
        --font-sans: 'Inter', sans-serif;
      }

      body {
        background-color: var(--bg-dark);
        font-family: var(--font-sans);
        color: var(--text-primary);
      }

      /* ===== Button Styles ===== */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.25rem;
        font-weight: 600;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        border: none;
        text-align: center;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .btn-primary {
        background: linear-gradient(95deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
        color: white;
        box-shadow: 0 4px 15px -5px rgba(139, 92, 246, 0.4);
      }
      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px -5px rgba(139, 92, 246, 0.6);
      }
      
      .btn-secondary {
        background: linear-gradient(95deg, var(--accent-purple) 0%, #c026d3 100%);
        color: white;
        box-shadow: 0 4px 15px -5px rgba(192, 38, 211, 0.4);
      }
       .btn-secondary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px -5px rgba(192, 38, 211, 0.6);
      }

      /* ===== Form Element Styles ===== */
      .custom-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
      
      .custom-input, .custom-select, .custom-textarea {
        background-color: var(--bg-medium);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        color: var(--text-primary);
        transition: all 0.2s ease-in-out;
      }
      .custom-input:focus, .custom-select:focus, .custom-textarea:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }

      /* Custom Color Picker */
      .custom-color-picker-wrapper {
        position: relative;
        width: 100%;
        height: 2.5rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        overflow: hidden;
        cursor: pointer;
        display: flex;
        align-items: center;
        padding: 0.25rem;
        background-color: var(--bg-medium);
        transition: border-color 0.2s ease-in-out;
      }
       .custom-color-picker-wrapper:hover {
        border-color: var(--text-secondary);
      }
      .color-swatch {
        width: 100%;
        height: 100%;
        border-radius: 0.375rem;
      }
      .custom-color-picker-wrapper input[type="color"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        border: none;
        padding: 0;
        cursor: pointer;
      }
    </style>
